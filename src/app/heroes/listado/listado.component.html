
<div>
    <h3 *ngIf="heroeBorrado; else noBorrado"> heroe borrado : <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
    <h3> No ha borrado nada </h3>
</ng-template>

<button (click)="borrar()"> Borrar heroe</button>


<p>Listado de heores</p>

<ul>
    <li *ngFor="let heroe of heroes"> {{heroe}} </li>
</ul>
